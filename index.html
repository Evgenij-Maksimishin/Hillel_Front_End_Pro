<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home_work_19</title>
    <style>
        .fb_box {
            display: flex;
            justify-content: center;
        }

        .vk_box {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .fb_content,
        .vk_content {
            min-height: 20px;
            font-size: 20px;
            line-height: 20px;
            border: 1px solid;
            width: 100px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="fb_box">
        <button class="fb">FB Like</button>
        <div class="fb_content" contenteditable="true"></div>
        <button class="fb_clear-out">Clear Out</button>
    </div>

    <div class="vk_box">
        <button class="vk">VK Like</button>
        <div class="vk_content" contenteditable="true"></div>
        <button class="vk_clear-out">Clear Out</button>
    </div>


    <script>

        'use strict'

        
        /// Task 1

          
        function calcSum () {
            
            let acc = 0;

            return function(value) {
                
                return acc += value;
                
            }
        };

        const sum = calcSum();

        console.log(sum(3));
        console.log(sum(5));
        console.log(sum(20));
        




        /// Task 2

        function createCounter(start, step) {

            let callNumber = start;

            return function () {

                let returnValue = callNumber;

                callNumber += step;

                return returnValue;
            }

        }

        let fbCounter = createCounter(100, 200);
        let vkCounter = createCounter(1000, 2000);


        const $fbContent = document.querySelector('.fb_content');
        const $fbClearOut = document.querySelector('.fb_clear-out');
        const $fbButton = document.querySelector('.fb');

        $fbButton.addEventListener('click', () => {
            $fbContent.innerHTML = fbCounter();
        });

        $fbClearOut.addEventListener('click', () => {
            fbCounter = createCounter(100, 200);
            $fbContent.innerHTML = fbCounter();
        });



        const $vkContent = document.querySelector('.vk_content');
        const $vkClearOut = document.querySelector('.vk_clear-out');
        const $vkButton = document.querySelector('.vk');

        $vkButton.addEventListener('click', () => {
            $vkContent.innerHTML = vkCounter();
        });

        $vkClearOut.addEventListener('click', () => {
            vkCounter = createCounter(1000, 2000);
            $vkContent.innerHTML = vkCounter();
        });



        /// Task 3

        function isPalindrome(number, reversedNumber) {
            return number === reversedNumber;
        }

        function reverse(number) {
            let numberAux = number;
            let reversedNumber = 0;

            while (numberAux > 0) {

                let rightDigit = Math.floor(numberAux % 10);
                reversedNumber = reversedNumber * 10 + rightDigit;
                numberAux = Math.floor(numberAux / 10);
            }
            return reversedNumber;
        }

        function solve(number) {
            const reversed = reverse(number);

            if(isPalindrome(number, reversed)) {
                return number;
            } 
            else {
                return solve(reversed + number);
            }
        }
        console.log(solve(96));


    </script>
</body>

</html>
