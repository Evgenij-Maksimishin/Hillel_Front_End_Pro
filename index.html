        function bind(fn, context, ...rest) {

            return function (...arg) {

                return fn.call(context, ...rest.concat(arg));

            }

        }

        bind(info, person)('12345', 'xxx-xxx-xxx@gmail.com');
        bind(info, person, '12345')('xxx-xxx-xxx@gmail.com');
        bind(info, person, '12345', 'xxx-xxx-xxx@gmail.com')();
